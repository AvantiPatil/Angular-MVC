<form [formGroup]="Loginobj.formloginGroup"> <br><br>
<div style="margin-top: 50px; margin-left: 500px;
            margin-right: 500px; margin-bottom: 400px; border:3px black;">
            

UserName:<input type="text" 
                formControlName="Unamecontrol" 
                [(ngModel)]="Loginobj.userName" name=""><br><br>

                <div style="color: red; font-weight: lighter;"
                 [hidden]="!(Loginobj.formloginGroup
                .controls['Unamecontrol']
              .hasError('required'))">
              
  !UserName is required
</div><br><br>

Password:<input type="password" 
                formControlName="passwordcontrol" 
                 [(ngModel)]="Loginobj.password" name=""><br><br>

                 <div style="color: red; font-weight: lighter;"
                 [hidden]="!(Loginobj.formloginGroup
                .controls['passwordcontrol']
              .hasError('required'))">
              
  !Password is required
</div><br><br>
<div *ngIf="isLoginError" >
  Incorrect username or password
</div>
<div class="example-button-row">
<button  mat-raised-button color="primary" (click)="SignIn()">SIGN_IN</button><br><br>
 
  Doesn't Have an account then click here

  <button mat-raised-button color="primary" routerLink="/Register">SIGN_UP</button>
  
</div>
<br><br>
</div>
</form>
